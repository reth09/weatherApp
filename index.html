<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark" class="bg-transparent">
    <!-- background -->
    <img src="background.jpg" class="img-fluid background position-absolute object-fit-cover w-100 z-n1 vh-100"
        alt="background-image">

    <div class="container vh-100 w-100 d-flex justify-content-center align-items-center border">
        <div class="main-cont p-3 blur-10 border border-info rounded-4">
            <!-- search bar -->
            <div class="search-bar d-flex position-relative w-100">
                <input type="text" name="" id="search" class="rounded-pill text-center fs-4">
                <div class="drop position-absolute top-100 mt-3 w-100">
                    <ul id="listItems" class="list-group rounded-3">

                    </ul>
                </div>
            </div>
            <!-- content print -->
            <div class="cont mt-3">

                <!-- weather -->
                <h5 class="text-center text-white fw-normal ls1">WEATHER</h5>
                <div class="d-flex">
                    <div class="col-6 d-flex justify-content-center align-items-center">
                        <img src="https://openweathermap.org/img/wn/01d@2x.png" id="icon" alt=""
                            class="img-fluid w-100">
                    </div>
                    <div class="col-6">
                        <div class="up d-flex justify-content-center align-items-center flex-column py-3">
                            <h4 class="mb-0 text-info" id="weaMain">~</h4>
                            <p class="mb-0 text-light" id="weaDes">~</p>
                        </div>
                        <div class="down text-white">
                            <h6 class="mb-1 text-center text-info">WIND</h6>
                            <div class="d-flex align-items-center flex-column">
                                <p class="mb-0">Deg : <span id="windDeg"> ~ </span></p>
                                <p class="mb-0">Speed : <span id="windSpeed"> ~ </span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex mt-4">
                    <div class="col-6">
                        <p class="text-info">Humidity: <span id="humi">~</span></p>
                        <p class="text-info">Feels Like : <span id="feels">~</span></p>
                        <p class="text-info">Pressure : <span id="press">~</span></p>
                    </div>
                    <div class="col-6">
                        <p class="text-warning text-end">Temp : <span id="temp">~</span></p>
                        <p class="text-warning text-end">Temp Max : <span id="tempMax">~</span></p>
                        <p class="text-warning text-end">Temp Min : <span id="tempMin">~</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>
